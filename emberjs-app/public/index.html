<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="Stylesheet" type="text/css" href="/stylesheets/main.css" />
  <link rel="Stylesheet" type="text/css" href="/stylesheets/fullscreen-player.css" />
  <link rel="Stylesheet" type="text/css" href="/stylesheets/fullscreen-player-urls.css" />

  <title>Boxee RSS App with Ember.js</title>

  <meta name="description" content="">
  <meta name="author" content="">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script type="text/x-handlebars" data-template-name='feed-template'>
    <div>
      {{#if feed.thumbnail}}
        <img {{bindAttr src="feed.thumbnail"}}/>
      {{/if}}
    </div>
    {{feed.title}}
  </script>
  
  <script type="text/x-handlebars" data-template-name='video-item-template'>
    {{#if content.thumbnail}}
      <div class='item-thumbnail item-block'>
        <img {{bindAttr src="content.thumbnail"}}/>
      </div>
    {{/if}}
    <div class='item-title item-block'>
      {{content.title}}
    </div>
  </script>
</head>
<body>
  <script type="text/x-handlebars">
    <div id='left-menu'>
      <div id='left-menu-interior'>
        <div id='left-menu-title' class='top-container location-text'>
          {{App.title}}
        </div>
        {{collection App.FeedCollectionView tagName="ul" id="feeds"}}
      </div>
      <div id='sub-menu'>
        {{collection App.VideoListCollectionView tagName="div" id="video-lists"}}
      </div>
    </div>
    
    {{#view App.FullScreenPlayerView id="video-container" class="nav-area"}}
      <video id='player'></video>
    {{/view}}
  </script>

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
  <script type='text/javascript' src='http://documentcloud.github.com/underscore/underscore-min.js'></script>
  <script type='text/javascript' src="/javascripts/vendor/ember-0.9.4.js"></script>
  
  <script type='text/javascript' src='/javascripts/boxee-api.js'></script>
  <script type='text/javascript' src='/javascripts/fullscreen-player.js'></script>
  
  <script type='text/javascript' src="/javascripts/main.js"></script>
  
 	<script type='text/javascript' src="/javascripts/mixins/d_pad_handlers_mixin.js"></script>
 	
 	<script type='text/javascript' src="/javascripts/lists/feed_list.js"></script>
 	
 	<script type='text/javascript' src="/javascripts/models/feed.js"></script>
 	<script type='text/javascript' src="/javascripts/models/video_item.js"></script>
 	
 	
 	<script type='text/javascript' src="/javascripts/views/feed_view.js"></script>
 	<script type='text/javascript' src="/javascripts/views/feed_collection_view.js"></script>
 	
 	<script type='text/javascript' src="/javascripts/views/full_screen_player_view.js"></script>
 	
 	<script type='text/javascript' src="/javascripts/views/video_list_view.js"></script>
 	<script type='text/javascript' src="/javascripts/views/video_list_collection_view.js"></script>
 	<script type='text/javascript' src="/javascripts/views/video_item_view.js"></script>
 	

</body>
</html>
